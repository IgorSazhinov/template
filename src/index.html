<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorMovie</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <div class="header__logo">
                <p>Лого</p>
            </div>
            <div class="header__text">
                <h1>TensorMovie</h1>
            </div>
            <div class="header__filter">
                <label for="genre">Жанр:</label>
                <select name="genre" class="header__menu" id="genre">
                    <option></option>
                    <option>Комедия</option>
                    <option>Триллер</option>
                </select>
                <label for="category">Категория:</label>    
                <select name="category" class="header__menu" id="category">
                    <option></option>
                    <option>Фильм</option>
                    <option>Сериал</option>
                </select>
                <input type="text" class="header__menu" placeholder="Поиск">
            </div>
        </div> 
        <div class="content"></div>
        <div class="navigation"></div>
    </div>
    <script src="dom.js"></script> 
</body>
</html>
